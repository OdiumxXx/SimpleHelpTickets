name: SimpleHelpTickets
main: me.odium.simplehelptickets.SimpleHelpTickets
version: 0.6
commands:
   helptickets:
      description: Help Menu
      permission:
      usage: /helptickets
   sht:
      description: Help Menu
      permission:
      usage: /sht
   ticket:
      description: Open a help ticket
      permission: sht.ticket
      usage: /ticket <Description>
   tickets:
      description: review help tickets
      permission:
      usage: /tickets   
   closeticket:
      description: close a help ticket
      permission:
      usage: /closeticket <#>
   replyticket:
      description: reply to a help ticket
      permission: sht.admin
      usage: /replyticket <#> <reply>
   taketicket:
      description: review a help ticket
      permission: sht.admin
      usage: /taketicket <#>
   checkticket:
      description: check your own help ticket
      permission:
      usage: /checkticket <#>