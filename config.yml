# Simple Help Tickets
# &0 = Black  |  &1 = DarkGray
# &2 = GRAY   |  &w = White
# &r = Red    |  &R = DarkRed
# &y = YELLOW |  &Y = Gold
# &g = Green  |  &G = DarkGreen
# &c = Cyan   |  &C = DarkCyan
# &b = Blue   |  &B = DarkBlue
# &p = Purple |  &P = DarkPurple
#
#
# Permisions:
# sht.ticket - Create help tickets
# sht.admin - Administrate tickets
# sht.purge - Access to purge all or some tickets
MaxTickets: 3
TicketExpiration: 7
NotifyAdminOnTicketClose: true
MultiWorld: false
OnJoin:
  DisplayTicketAdmin: true
  DisplayTicketUser: true
MySQL:
  USE_MYSQL: false
  hostname: localhost
  hostport: 3306
  database: tickets
  user: MYSQLUSER
  password: MYSQLPASS